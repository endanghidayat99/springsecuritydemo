<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>List User</title>
</head>
<body>
<th:block th:include="/_header"></th:block>
<div class="container">
    <h2>Input User</h2>
    <br>
    <form action="#" th:action="@{/doRegister}" th:object="${userprofile}" method="post">
        <input type="hidden" th:field="${userprofile.id}" class="form-control" id="id" />
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" th:field="*{username}"
                       placeholder="Input Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Input Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Input password">
            </div>
        </div>
        <button type="submit" class="btn btn-dark" name="add" >Submit</button>
    </form>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
