<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Login User</title>
</head>
<body>
<th:block th:include="/_header"></th:block>
<div class="container">
<h2>LOGIN</h2>
    <br>
    <div th:if="${#request.getParameter('error')=='true'}" style="color:red;margin:10px 0px;">Login Failed!</div>
    <form action="#" th:action="@{/j_spring_security_check}"  method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Input Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Input password">
            </div>
        </div>
        <button type="submit" class="btn btn-dark" name="add" >Submit</button>
    </form>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
